<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a href="{% url 'criar_usuario' %}">Adicionar Novo Usuário</a>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.nome }}
                <a href="{% url 'atualizar_usuario' usuario.id %}">Editar</a>
                <a href="{% url 'deletar_usuario' usuario.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
